<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Joystick to simulate drone movement</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 32px;
        height: 100vh;
      }
      #joystick {
        border: 2px solid #444;
        border-radius: 50%;
        background: #222;
      }
      #droneCanvas {
        border: 2px solid #444;
        background: #1a1a1a;
      }
      .col {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .label {
        color: #aaa;
        font-size: 12px;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="col">
      <canvas id="joystick" width="200" height="200"></canvas>
      <div class="label">Joystick (to simulate drone input)</div>
    </div>

    <div class="col">
      <div id="droneCanvas"></div>
      <div class="label">Drone visualization</div>
    </div>

    <!-- p5 for GPU WEBGL -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>

    <script>
      // Electron IPC for your existing wiring
      const { ipcRenderer } = require("electron");

      // Shared joystick state for renderer
      window.joyState = { x: 0, z: 0 };

      // --- Joystick ---
      const canvas = document.getElementById("joystick");
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      const center = { x: radius, y: radius };
      let easingToMouse = false;
      let easingToCenter = false;
      let targetX = 0,
        targetZ = 0;
      let easeSpeed = 0.2; // adjust for snappiness

      let x = 0,
        z = 0;
      let mouseHeld = false;

      function drawJoystick() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Outer ring
        ctx.beginPath();
        ctx.arc(center.x, center.y, radius - 2, 0, Math.PI * 2);
        ctx.strokeStyle = "#888";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Stick position
        const px = center.x + x * radius;
        const py = center.y + z * radius;
        ctx.beginPath();
        ctx.arc(px, py, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#0af";
        ctx.fill();
      }

      function updateStick(e) {
        const rect = canvas.getBoundingClientRect();
        const dx = e.clientX - rect.left - center.x;
        const dz = e.clientY - rect.top - center.y;
        const dist = Math.sqrt(dx * dx + dz * dz);

        if (dist <= radius) {
          targetX = dx / radius;
          targetZ = dz / radius;
        } else {
          const angle = Math.atan2(dz, dx);
          targetX = Math.cos(angle);
          targetZ = Math.sin(angle);
        }

        easingToMouse = true;
      }

      canvas.addEventListener("mousedown", (e) => {
        mouseHeld = true;
        updateStick(e);
      });

      window.addEventListener("mousemove", (e) => {
        if (mouseHeld) updateStick(e);
      });

      window.addEventListener("mouseup", () => {
        mouseHeld = false;
        easingToCenter = true;
        easingToMouse = false;
      });
      function loop() {
        if (easingToMouse && mouseHeld) {
          x += (targetX - x) * easeSpeed;
          z += (targetZ - z) * easeSpeed;
          sendVector();
        }

        if (easingToCenter && !mouseHeld) {
          x += (0 - x) * easeSpeed;
          z += (0 - z) * easeSpeed;

          if (Math.abs(x) < 0.001 && Math.abs(z) < 0.001) {
            x = 0;
            z = 0;
            easingToCenter = false;
          }

          sendVector();
        }

        drawJoystick();
        requestAnimationFrame(loop);
      }
      loop();
      function sendVector() {
        const vec = { x, z };
        window.joyState = vec;
        ipcRenderer.send("vectorCommand", vec);
        drawJoystick();
      }
      loop();
      //drawJoystick();

      // Also send current vector every 100ms
      setInterval(() => {
        const vec = { x, z };
        window.joyState = vec;
        ipcRenderer.send("vectorCommand", vec);
      }, 250);
    </script>

    <script>
      // --- p5 WEBGL drone renderer (GPU) ---
      let droneModel;
      let roll = 0,
        pitch = 0;
      let rollTarget = 0,
        pitchTarget = 0;

      // Tuning for feel
      const maxRollDeg = 35; // bank left/right with x
      const maxPitchDeg = 25; // nose up/down with z
      const smoothing = 0.12; // lerp factor per frame
      const camDist = 250; // camera height above model
      const modelScale = 0.005; // scale after normalize=true

      const sketch = (p) => {
        p.preload = () => {
          // GPU: WEBGL renderer will handle geometry on GPU
          droneModel = p.loadModel("drone.stl", true); // normalize to unit box
        };

        p.setup = () => {
          const w = 220,
            h = 220;
          const cnv = p.createCanvas(w, h, p.WEBGL);
          cnv.parent("droneCanvas");

          // Ensure solid GPU path
          p.pixelDensity(1); // predictable performance on GPU
          p.setAttributes("depth", true);
          p.setAttributes("antialias", true);
          p.noStroke();
        };

        p.draw = () => {
          p.background(18);

          // Read joystick; map to target roll/pitch
          // z is inverted to make up/down intuitive (up mouse -> nose up)
          rollTarget = p.radians(window.joyState.x * maxRollDeg);
          pitchTarget = p.radians(-window.joyState.z * maxPitchDeg);

          // Smooth motion
          roll += (rollTarget - roll) * smoothing;
          pitch += (pitchTarget - pitch) * smoothing;

          // Top‑down camera looking straight down at origin
          // camera(eyeX, eyeY, eyeZ, centerX, centerY, centerZ, upX, upY, upZ)
          // Place camera above the model on +Y, looking at origin; up vector along -Z
          p.camera(0, 0, camDist, 0, 0, 0, 0, 1, 0);

          p.perspective(p.PI / 3.0, p.width / p.height, 0.01, 5000);

          // Simple lights for shape
          p.ambientLight(80);
          p.directionalLight(180, 180, 200, 0.4, -1.0, 0.2);
          p.directionalLight(120, 120, 140, -0.8, -0.6, -0.5);

          // Draw a faint ground reference
          p.push();
          p.rotateX(p.HALF_PI); // lay plane flat
          p.fill(30);
          p.plane(300, 300);
          p.pop();

          // Drone
          p.push();

          // First flip the model so it's not upside down
          p.rotateX(p.PI); // flip 180° around X (adjust if needed)

          // Align STL so its nose points up screen
          p.rotateX(p.HALF_PI);

          // Apply pitch (nose up/down) around X
          p.rotateX(pitch);
          p.rotateZ(p.PI * 2);
          p.rotateY(p.PI);
          // Apply roll (bank left/right) around Z (forward axis)
          p.rotateY(-roll);

          p.ambientMaterial(220);
          p.scale(140 * modelScale);
          p.model(droneModel);
          p.pop();

          // Overlay HUD text (2D) without depth to keep it visible
          p.resetMatrix();
          p.ortho();
          p.push();
          p.drawingContext.disable(p.drawingContext.DEPTH_TEST);
          p.fill(255);
          p.textSize(12);
          p.text(`roll: ${p.degrees(roll).toFixed(1)}°`, 10, 18);
          p.text(`pitch: ${p.degrees(pitch).toFixed(1)}°`, 10, 34);
          p.drawingContext.enable(p.drawingContext.DEPTH_TEST);
          p.pop();
        };
      };

      new p5(sketch);
    </script>
  </body>
</html>
